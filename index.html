<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Layoffs The Game</title>
</head>
<body>
  <img src="https://place-hold.it/1200x600" id="hero-image" alt="game name and description of the hero image">

  <div class='play-area-pane'>
    <div class="left-pane-fire"></div>
    <div class="right-pane-retain"></div>
  </div>

  <main>
    <div class="gameplay-area">
    <div id="timer-box">Timer</div>
    <div id="employee-profile-container">
      <img src="img/employee_profile_placeholder.svg" alt="placeholder image for employee profiles measuring 1000x500px">
    </div>
    <div id="humans-correctly-resourced">
      <p>Employees Processed Correctly: $(count)</p></div>
    </div>
    <section class="instruction-area">
      <h2>Instructions</h2>
      <div><img src="https://place-hold.it/300x150" alt="stand-in image for FIRE choice" class="good-fire-example"></div>
      <div><img src="https://place-hold.it/300x150" alt="stand-in image for FIRE choice" class="good-fire-example"></div>
      <div><img src="https://place-hold.it/300x150" alt="stand-in image for RETAIN choice" class="good-retain-example"></div>
      <div><img src="https://place-hold.it/300x150" alt="stand-in image for RETAIN choice" class="good-retain-example"></div>
      <article>Fire Left, Retain Right!</article>
    </section>
    <footer><p>Made with acknowledgments to The Firm.
    </p></footer>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
